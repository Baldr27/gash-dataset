<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Workflow Analysis</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Actions Workflow Analysis</h1>
            <p>Visualizing security findings across repositories</p>
        </header>

        <div class="filters">
            <select id="repoFilter">
                <option value="">All Repositories</option>
            </select>
            <select id="severityFilter">
                <option value="">All Severities</option>
                <option value="warning">Warning</option>
                <option value="error">Error</option>
            </select>
        </div>

        <div class="dashboard">
            <div class="chart-container">
                <h2>Findings by Repository</h2>
                <canvas id="repoChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h2>Findings by Severity</h2>
                <canvas id="severityChart"></canvas>
            </div>
            
            <div class="chart-container full-width">
                <h2>Timeline of Findings</h2>
                <canvas id="timelineChart"></canvas>
            </div>
            
            <div class="data-table">
                <h2>Detailed Findings</h2>
                <table id="findingsTable">
                    <thead>
                        <tr>
                            <th>Repository</th>
                            <th>Workflow</th>
                            <th>Rule ID</th>
                            <th>Severity</th>
                            <th>Message</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/duckdb.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
