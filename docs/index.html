<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Workflow Vulnerability Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="spinner-border text-primary spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading data...</p>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GitHub Actions Workflow Analysis</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="analysis-section">
                    <h2>Detailed Findings</h2>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <select id="repoSelect" class="form-select">
                                <option value="">Select Repository</option>
                            </select>
                        </div>
                        <div class="col-md-6 d-flex align-items-center">
                            <span class="me-2">Show</span>
                            <select id="rowsPerPage" class="form-select form-select-sm" style="width:auto;">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                            <span class="ms-2">entries</span>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Repository</th>
                                    <th>Workflow</th>
                                    <th>Line Count</th>
                                    <th>Jobs</th>
                                    <th>Steps/Job</th>
                                    <th>Findings</th>
                                    <th>Findings/Line</th>
                                </tr>
                            </thead>
                            <tbody id="findingsTable">
                                <tr><td colspan="7" class="text-center">Loading data...</td></tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div id="paginationInfo"></div>
                        <nav>
                            <ul class="pagination">
                                <li class="page-item disabled"><a class="page-link" href="#" id="prevPage">Previous</a></li>
                                <li class="page-item"><a class="page-link" href="#" id="nextPage">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
