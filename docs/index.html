<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Workflow Vulnerability Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="loading-overlay" id="loadingOverlay">
    <div class="text-center">
        <div class="spinner-border text-primary spinner" role="status"><span class="visually-hidden">Loading...</span></div>
        <p class="mt-2">Loading data...</p>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">GitHub Actions Workflow Analysis</a>
    </div>
</nav>

<div class="container mt-4">

    <!-- Dashboard -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="stats-number" id="totalFindings">0</div>
                    <div class="stats-label">Total Findings</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="stats-number" id="avgLineCount">0</div>
                    <div class="stats-label">Average Workflow Lines</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="stats-number" id="findingsPerLine">0</div>
                    <div class="stats-label">Findings per Line</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts -->
    <div class="row mb-4">
        <div class="col-md-4"><canvas id="lineCountChart"></canvas></div>
        <div class="col-md-4"><canvas id="jobsChart"></canvas></div>
        <div class="col-md-4"><canvas id="stepsChart"></canvas></div>
    </div>

    <!-- Analysis Table -->
    <div class="row">
        <div class="col-md-12">
            <div class="analysis-section">
                <h2>Detailed Findings</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <select id="repoSelect" class="form-select">
                            <option value="">Select Repository</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <span class="me-2">Show</span>
                        <select id="rowsPerPage" class="form-select form-select-sm" style="width:auto;">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <span class="ms-2">entries</span>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Repository</th>
                                <th>Workflow</th>
                                <th>Line Count</th>
                                <th>Jobs</th>
                                <th>Steps/Job</th>
                                <th>Findings</th>
                                <th>Findings/Line</th>
                            </tr>
                        </thead>
                        <tbody id="findingsTable">
                            <tr><td colspan="7" class="text-center">Loading data...</td></tr>
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div id="paginationInfo"></div>
                    <nav>
                        <ul class="pagination">
                            <li class="page-item disabled"><a class="page-link" href="#" id="prevPage">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="#" id="nextPage">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- YAML Modal -->
<div class="modal fade" id="workflowYamlModal" tabindex="-1" aria-labelledby="workflowYamlModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="workflowYamlModalLabel">Workflow YAML</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <pre id="workflowYamlModalBody" style="white-space: pre-wrap; word-break: break-word;">Loading...</pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
